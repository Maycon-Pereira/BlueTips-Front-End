<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/-Detalhe-css-img-/css/-css-fixo/fundo.css">
    <link rel="stylesheet" href="/-Detalhe-css-img-/css/cadastros/css/cadVaga.css">

    <script type="text/javascript" src="/-Detalhe-css-img-/js/jquery-3.6.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js">
        //https://igorescobar.github.io/jQuery-Mask-Plugin/docs.html#callback-examples
    </script>

    <script src="/-Detalhe-css-img-/js/cadastro/cadOtherFunctions.js"></script>
    <script src="/-Detalhe-css-img-/js/cadastro/vagas.js"></script>


    <title>Atualizar Vaga</title>
</head>

<body>

    <div class="container">
        <form method="get" action=".">



            <div class="Cad-info">
                <div class="main">
                    <div class="title">
                        <h2>Dados da Vaga</h2>
                    </div>

                    <div class="intro">
                        <div class="intoducao">
                            <p><i> Altere os dados abaixo e atualize a vaga no site: </i></p>
                        </div>

                    </div>
                </div>



                <div id="img-perfil" class="img-perfil" style=" height: 100%;">

                    <label for="tag">Imagem de Perfil</label>
                    <div id="img-perfil-2" class="img-style">
                        <img id="frame" src="/-Detalhe-css-img-/img/vc-usuario.webp" width="100px" height="100px" />
                    </div>
                    <input id="uploadImg" type="file" onchange="preview()" accept="image/*" style="width: 118px;">

                </div>



            </div>

            <div class="cadastro">

                <div class="gerais">
                    <h4>Informações Gerais</h4>

                    <div class="input-group">

                        <label for="nome">Nome da Vaga:<br />
                            <input id="name" type="text" required>
                        </label><br />

                        <label for="type-vaga">Tipo da Vaga:<br />
                            <select class="vaga-options" id="type" name="types">
                                <option value="valor1" selected>Designer & Grafico</option>
                                <option value="valor2">Desenvolvedor Web</option>
                                <option value="valor3">Escrita & Edicao</option>
                                <option value="valor4">Marketing Digital</option>
                                <option value="valor5">Mobile / APP</option>
                                <option value="valor5">Música & Audio</option>
                                <option value="valor5">Suporte Técnico</option>
                                <option value="valor5">Video & Animacao</option>
                            </select required></label><br />

                        <label for="qtda">Qtda de Vagas Disponiveis:<br />
                            <input id="qtda" type="number" required>
                        </label><br />

                        <label for="salario">Sálario:<br />
                            <input id="salario" type="text" placeholder="R$:" required>
                        </label><br />

                        <label for="escolaridade-Vaga">Nivel de Escolaridade Minima:<br />
                            <select class="vaga-options" id="escolaridadeVaga" name="types">
                                <option value="valor1">Analfabeto</option>
                                <option value="valor2">Até 5º Ano Incompleto</option>
                                <option value="valor3">5º Ano Completo</option>
                                <option value="valor4">6º ao 9º Ano do Fundamental</option>
                                <option value="valor5">Fundamental Completo</option>
                                <option value="valor6">Médio Incompleto</option>
                                <option value="valor7" selected>Médio Completo</option>
                                <option value="valor8">Superior Incompleto</option>
                                <option value="valor9">Superior Completo</option>
                                <option value="valor10">Mestrado</option>
                                <option value="valor11">Doutorado</option>
                                <option value="valor12">Ignorado</option>
                            </select required></label><br />
                        <!--
                            Analfabeto	1	Nível 1
                            Até 5º Ano Incompleto	2
                            5º Ano Completo	3
                            6º ao 9º Ano do Fundamental	4
                            Fundamental Completo	5	Nível 2
                            Médio Incompleto	6
                            Médio Completo	7	Nível 3
                            Superior Incompleto	8
                            Superior Completo	9	Nível 4
                            Mestrado	10	Nível 5
                            Doutorado	11
                            Ignorado	-1	Sem Nível
                        -->


                        <div class="checkVaga" id="check">
                            <label class="presencial" for="">Vaga Presencial ?</label>
                            <tbody>
                                <tr>
                                    <td>
                                        <input onclick="ocultar()" type="checkbox">
                                    </td>
                                </tr>
                            </tbody>
                        </div>

                    </div>
                </div>
                <div class="other">

                    <h4>Informacao da Vaga</h4>

                    <div class="input-group-inf">


                        <label for="areaProfissional">Área Profissional:<br />
                            <input id="" type="text" name="areaProfissional" required>
                        </label><br />

                        <label for="areaProfissional">Exigencias:<br />
                            <input id="" type="text" name="areaProfissional" required>
                        </label><br />
                        <label for="areaProfissional">Valorizado:<br />
                            <input id="" type="text" name="areaProfissional" required>
                        </label><br />

                        <label for="qtda">Tipo de contrato:<br />
                            <select class="vaga-options" id="tipoContarto" name="contrato">
                                <option value="valor1">Efetivo – CLT - Período Integral</option>
                                <option value="valor2" selected>Efetivo – Home Office</option>
                                <option value="valor3">por tempo determinado</option>
                                <option value="valor4">por tempo indeterminado</option>
                                <option value="valor5">de trabalho eventual</option>
                                <option value="valor6">de estágio</option>
                                <option value="valor7">de experiência</option>
                                <option value="valor8">de teletrabalho</option>
                                <option value="valor9">intermitente</option>
                                <option value="valor10">de trabalho autônomo</option>
                            </select required></label><br />
                        </label><br />

                        <!--
                            <option value="valor1">por tempo determinado</option>
                            <option value="valor1">por tempo indeterminado</option>
                            <option value="valor1">de trabalho eventual</option>
                            <option value="valor1">de estágio</option>
                            <option value="valor1">de experiência</option>
                            <option value="valor1">de teletrabalho</option>
                            <option value="valor1">intermitente</option>
                            <option value="valor1">de trabalho autônomo</option>
                           
                        -->

                        <label for="historia-vaga">Sobre a Vaga:<br />
                            <textarea class="historia-Vaga" id="historia-vaga" maxlength="500" required></textarea>
                        </label><br />
                    </div>


                </div>
                <div class="confirm">
                    <div class="other-cep">
                        <div class="input-group">
                            <h4>Endereço</h4>

                            <label>Cep:<br />
                                <input name="cep" type="text" id="cep" value="" size="10" maxlength="9"
                                    placeholder="XXXXX-XXX" onblur="pesquisacep(this.value);" required /></label><br />

                            <div class="input-address" class="tiny button" id="input-address" style="display:none">
                                <!-- Inicio do formulario -->
                                <label>Rua:<br />
                                    <input name="rua" type="text" id="rua" size="40" /></label><br />
                                <label>Bairro:<br />
                                    <input name="bairro" type="text" id="bairro" size="40" /></label><br />
                                <label>Cidade:<br />
                                    <input name="cidade" type="text" id="cidade" size="40" /></label><br />
                                <label>Estado:<br />
                                    <input name="uf" type="text" id="uf" size="2" /></label><br />
                            </div>
                        </div>
                    </div>

                    <h4>Confirme que é você</h4>
                    <label for="cnpj">Cnpj:<br />
                        <input id="cnpj" type="cnpj" name="cnpj" minlength="14" maxlength="14"
                            placeholder="XX. XXX. XXX/0001-XX" required></label><br />

                    <label for="password">Senha:<br />
                        <input id="password" type="password" name="password" minlength="8" required></label><br />
                </div>

                <script> // MASK
                    $('#cep').mask('00000-000')
                    $('#cnpj').mask('00.000.000/0000-00')
                    $('#salario').mask("R$: #.##0,00");
                </script>


            </div>
            <div class="botoes">
                <input class="button" id="button1" type="reset" value="Limpar" />
                <input class="button" id="button" type="submit" value="Cadastrar" onclick="vagasCad(event)" " />
            </div>
    </div>
    </form>
    </div>
</body>

</html>
