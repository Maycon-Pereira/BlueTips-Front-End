<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/-Detalhe-css-img-/css/-css-fixo/fundo.css">
    <link rel="stylesheet" href="/-Detalhe-css-img-/css/atualizarVaga/css/atualizarVaga.css">
    <script>

        function limpa_formulário_cep() {
            //Limpa valores do formulário de cep.
            document.getElementById('bairro').value = ("");
            document.getElementById('cidade').value = ("");
            document.getElementById('uf').value = ("");
        }

        function meu_callback(conteudo) {
            if (!("erro" in conteudo)) {
                //Atualiza os campos com os valores.
                document.getElementById('bairro').value = (conteudo.bairro);
                document.getElementById('cidade').value = (conteudo.localidade);
                document.getElementById('uf').value = (conteudo.uf);
            } //end if.
            else {
                //CEP não Encontrado.
                limpa_formulário_cep();
                alert("CEP não encontrado.");
            }
        }

        function pesquisacep(valor) {

            //Nova variável "cep" somente com dígitos.
            var cep = valor.replace(/\D/g, '');

            //Verifica se campo cep possui valor informado.
            if (cep != "") {

                //Expressão regular para validar o CEP.
                var validacep = /^[0-9]{8}$/;

                //Valida o formato do CEP.
                if (validacep.test(cep)) {

                    //Preenche os campos com "..." enquanto consulta webservice.
                    document.getElementById('bairro').value = "...";
                    document.getElementById('cidade').value = "...";
                    document.getElementById('uf').value = "...";

                    //Cria um elemento javascript.
                    var script = document.createElement('script');

                    //Sincroniza com o callback.
                    script.src = 'https://viacep.com.br/ws/' + cep + '/json/?callback=meu_callback';

                    //Insere script no documento e carrega o conteúdo.
                    document.body.appendChild(script);

                } //end if.
                else {
                    //cep é inválido.
                    limpa_formulário_cep();
                    alert("Formato de CEP inválido.");
                }
            } //end if.
            else {
                //cep sem valor, limpa formulário.
                limpa_formulário_cep();
            }
        }

    </script>

    <title>Atualizar Perfil - Usuario</title>
</head>

<body>

    <div class="container">
        <form method="get" action=".">

            <div class="Cad-info">
                <div class="title">
                    <h2>Digite Seus Dados</h2>
                </div>

                <div class="intro">
                    <div class="intoducao">
                        <p><i> Informe os dados abaixo e atualize seu perfil: </i></p>
                    </div>
                </div>
            </div>

            <div class="cadastro">

                <div class="gerais">
                    <h4>Informações Gerais</h4>

                    <div class="input-group">

                        <div class="input-box">
                            <label for="name">Nome:<br />
                                <input id="name" type="text" name="name" required></label><br />

                            <label for="cnpj">CPF:<br />
                                <input id="cnpj" type="text" name="cnpj" placeholder="" size="11" maxlength="11"
                                    required></label><br />

                            <label for="escolaridade">Escolaridade:<br />
                                <select class="nivel-escolaridade" id="nivel-escolaridade" name="types">
                                    <option value="valor1" selected>Médio</option>
                                    <option value="valor2">Superior (Graduação)</option>
                                    <option value="valor3">Pós-graduação</option>
                                    <option value="valor4">Mestrado</option>
                                    <option value="valor5">Doutorado</option>
                                </select></label><br />

                            <label for="data">Data de Nascimento:<br />
                                <input id="data" type="date" name="data" required></label><br />

                                <label for="sobre-vaga">Sobre mim:<br />
                                    <textarea class="sobre-vaga-2" id="sobre-vaga" maxlength="500" required></textarea>
                                </label><br />


                        </div>
                    </div>
                </div>

                <div class="endereco">


                    <div class="input-group">
                        <h4>Endereço</h4>

                        <!------->
                        <!-- Inicio do formulario -->

                        <label>Cep:<br />
                            <input name="cep" type="text" id="cep" value="" size="10" maxlength="9"
                                onblur="pesquisacep(this.value);" required /></label><br />

                        <label>Bairro:<br />
                            <input name="bairro" type="text" id="bairro" size="40" /></label><br />
                        <label>Cidade:<br />
                            <input name="cidade" type="text" id="cidade" size="40" /></label><br />
                        <label>Estado:<br />
                            <input name="uf" type="text" id="uf" size="2" /></label><br />

                        <!------->

                    </div>


                </div>

                <div class="contato">
                    <h4>Contato</h4>

                    <div class="input-group">

                        <div class="input-box">


                            <label for="numero">Número de Telefone:<br />
                                <input id="numero" type="text" name="numero"></label><br />

                            <label for="confirmPassword">Confirme sua Senha:<br />
                                <input id="confirmPassword" type="password" name="confirmPassword" minlength="8"
                                    required></label><br />

                        </div>

                    </div>



                </div>

            </div>


            <div class="botoes">
                <input class="button" id="button1" type="reset" value="Limpar" />
                <input class="button" id="button2" type="submit" value="Atualizar" />
            </div>
            

        </form>
    </div>
</body>

</html>
