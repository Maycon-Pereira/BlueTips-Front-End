<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/-Detalhe-css-img-/css/-css-fixo/fundo.css">
    <link rel="stylesheet" href="/-Detalhe-css-img-/css/cadastros/css/cadEmpresa.css">

    <!-- Adicionando Javascript -->
    <script type="text/javascript" src="/-Detalhe-css-img-/js/jquery-3.6.1.min.js"></script>
    <script src="/-Detalhe-css-img-/js/cadastro/cadastros.js"></script>

    </script>

    <title>Atualizar Perfil - Empresa</title>
</head>

<body>

    <div class="container">
        <form method="get" action=".">


            <div class="Cad-info">
                <div class="main">
                    <div class="title">
                        <h2>Dados da Empresa</h2>
                    </div>

                    <div class="intro">
                        <div class="intoducao">
                            <p><i> Informe os dados abaixo e atualize seu perfil: </i></p>
                        </div>

                    </div>
                </div>

                <div id="img-perfil" class="img-perfil" style=" height: 100%;">

                    <label for="tag">Imagem de Perfil</label>
                    <div id="img-perfil-2" class="img-style">
                        <img id="frame" src="/-Detalhe-css-img-/img/vc-usuario.webp" width="100px" height="100px" />
                    </div>
                    <input id="perfil-img" type="file" onchange="preview()" accept="image/*" style="width: 118px;">

                </div>

            </div>


            <div class="cadastro">

                <div class="gerais">
                    <h4>Informações Gerais</h4>

                    <div class="input-group">

                        <div class="input-box">
                            <label for="name">Nome da Empresa:<br />
                                <input id="name" type="text" name="name" required></label><br />

                            <label for="cnpj">CNPJ:<br />
                                <input id="cnpj" type="text" name="cnpj" placeholder="" size="15" maxlength="14"
                                    required></label><br />

                            <label for="type-name">Porte da Empresa:<br />
                                <select class="porteEmpresa" id="porte" name="types">
                                    <option value="valor1">Microempreendedor Individual (MEI)</option>
                                    <option value="valor2">Microempresa (ME)</option>
                                    <option value="valor3">Empresa de Pequeno Porte (EPP)</option>
                                    <option value="valor4" selected>Empresa de Médio Porte</option>
                                    <option value="valor5">Grande Empresa</option>
                                </select></label><br />


                            <div class="checkEmpresa" id="check">
                                <tbody>
                                    <tr>
                                        <td>
                                            <label for="empresa">Tem Empresa Fisica?</label>
                                            <input onclick="ocultar()" type="checkbox">
                                        </td>
                                    </tr>
                                </tbody>

                            </div>

                            <label for="sobre">Sobre a Empresa:<br />
                                <textarea class="historiaEmpresa" id="historia" maxlength="520" required></textarea>
                            </label><br />

                        </div>
                    </div>
                </div>

                <div class="endereco">

                    <div class="input-group">
                        <h4>Endereço</h4>

                        <label>Cep:<br />
                            <input name="cep" type="text" id="cep" value="" size="10" maxlength="9"
                                onblur="pesquisacep(this.value);" required /></label><br />


                        <div class="input-address" class="tiny button" id="input-address" style="display:none">
                            <!------->
                            <!-- Inicio do formulario -->

                            <label>Rua:<br />
                                <input name="rua" type="text" id="rua" size="40" /></label><br />
                            <label>Bairro:<br />
                                <input name="bairro" type="text" id="bairro" size="40" /></label><br />
                            <label>Cidade:<br />
                                <input name="cidade" type="text" id="cidade" size="40" /></label><br />
                            <label>Estado:<br />
                                <input name="uf" type="text" id="uf" size="2" /></label><br />

                            <!------->
                        </div>
                    </div>
                </div>

                <div class="contato">
                    <h4>Contato</h4>

                    <div class="input-group">

                        <div class="input-box">

                            <label for="numero">Número de Telefone:<br />
                                <input id="numero" type="text" name="numero"></label><br />

                            <label for="confirmPassword">Confirme sua Senha:<br />
                                <input id="confirmPassword" type="password" name="confirmPassword" minlength="8"
                                    required></label><br />

                        </div>

                    </div>
                </div>

            </div>

            <div class="botoes">
                <input class="button" id="button" type="reset" value="Limpar" />
                <input class="button" id="button" type="submit" value="Atualizar" />
            </div>

        </form>
    </div>
</body>

</html>
