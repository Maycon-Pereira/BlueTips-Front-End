<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/-Detalhe-css-img-/css/login/css/loginEmpresa.css">
    <link rel="stylesheet" href="/-Detalhe-css-img-/css/-css-fixo/fundo.css">
    <title>Login Empresa</title>
</head>

<body>
    <div class="container">
        <form action="">

            <div class="box">

                <h2>Login</h2>
                <div class="inputs">

                    <label for="email">Email:</label><br />
                    <input id="email" type="email" name="email" required><br />



                    <label for="password">Senha:</label><br />
                    <input id="password" type="password" name="password" minlength="8" required><br />
                </div>

                <div class="button">
                    <input type="submit" value="Logar">
                </div>
            </div>

            <div class="box-cadastro">
                <div class="usu">

                    <div class="usu">
                        <label for="">Esqueceu a senha?
                            <a href="/Recuperar/recuperarSenha/recuperarSenha.html">Recuperar</a>
                        </label>
                    </div>

                    <label for="">É Usuario?
                        <a href="/Login/loginUsuario.html">Login</a><br />
                    </label>
                </div>
                <div class="usu">
                    <label for="">Ainda não tem conta?

                        <a href="/Cadastros/Empresa/CadastroEmpresa.html">Cadastre-se</a>

                    </label>
                </div>

            </div>



        </form>
    </div>

</body>

</html>
