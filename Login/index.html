<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loginUser.css">
    <title>Login Usuario</title>
</head>
<body>

    <div class="container">
        <div class="form">

        

            <div class="title">
                <h2>Login</h2>
            </div>

            <div class="input-box">
                <label for="name">Nome Completo*</label>
                <input id="name" type="text" name="name" placeholder="Ex: Joaquim Ferreira Pinto" required>
            </div>

            <div class="input-box">
                <label for="cep">E-mail*</label>
                <input id="cep" type="text" name="cep" placeholder="Ex: Louis@exemplo.com" required>
            </div>

            
                <div class="input-box"> SENHA DO CADASTRO DO USUARIO
                    <label for="password">Senha</label>
                    <input id="password" type="password" name="password" placeholder="" required>
                </div>
        

            <div class="button">
                <input type="button" value="Logar">
            </div>

        </div>
    </div>
    
</body>
</html>
