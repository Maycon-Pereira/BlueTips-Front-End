            <div class="box">

                <h2>Login</h2>
                <div class="inputs">
                    <label for="email">Email:</label><br />
                    <input id="email" type="email" onchange="validateFields()" name="email" required><br />

                    <label for="password">Senha:</label><br />
                    <input id="password" type="password" name="password" minlength="8" required><br />
                </div>

                <div class="button">
                    <button type="button" class="log" id="login" disabled="true">Logar</button>

                    <button type="button" class="esqueceu" id="esqueceuSenha"><a
                            href="/Recuperar/recuperarSenha/recuperarSenha.html">Esqueceu Senha?</a></button>
                </div>

                <div class="re">
                    <button type="button" class="re-e" id="diferente"><a href="/Login/loginEmpresa.html"><span
                                class="text">É Empresa?</span> Login</a><br /></button>
                    <button type="button" class="re-e" id="conta"><a
                            href="/Cadastros/Usuario/CadastroUsuario.html"><span class="text">Não tem conta?</span>
                            Cadastre-se</a><br /></button>
                </div>


            </div>

    </div>
