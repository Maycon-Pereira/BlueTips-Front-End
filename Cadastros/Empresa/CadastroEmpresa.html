<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/-Detalhe-css-img-/css/-css-fixo/fundo.css">
    <link rel="stylesheet" href="/-Detalhe-css-img-/css/cadastros/css/cadEmpresa.css">

    <script type="text/javascript" src="/-Detalhe-css-img-/js/jquery-3.6.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js">
        //https://igorescobar.github.io/jQuery-Mask-Plugin/docs.html#callback-examples
    </script>

    <script src="/-Detalhe-css-img-/js/cadastro/cadOtherFunctions.js"></script>
    <script src="/-Detalhe-css-img-/js/cadastro/empresa.js">/* ESSTA DANDO PROBLEMA PUXANDO ESSE SCRIPT,
A VALIDAÇÃO HTML DESAPARECE, E O JS CONTINUA NÃO FUNCIONANDO*/
    </script>

    <title>Cadastro Empresa</title>
</head>

<body>

    <div class="container">
        <form action="/Empresa/perfil-Empresa/radac.html" name="register" method="post" onsubmit="return validacao()" >

            <div class="Cad-info">
                <div class="main">
                    <div class="title">
                        <h2>Dados da Empresa</h2>
                    </div>

                    <div class="intro">
                        <div class="intoducao">
                            <p><i> Informe os dados abaixo e cadastre sua empresa no site: </i></p>
                        </div>

                    </div>
                </div>

                <div id="img-perfil" class="img-perfil" style=" height: 100%;">

                    <label for="tag">Imagem de Perfil</label>
                    <div id="img-perfil-2" class="img-style">
                        <img id="frame" src="/-Detalhe-css-img-/img/vc-usuario.webp" width="100px" height="100px" />
                    </div>
                    <input id="perfil-img" type="file" onchange="preview()" accept="image/*" style="width: 118px;">

                </div>
            </div>

            <div class="cadastro">

                <div class="gerais">
                    <h4>Informações Gerais</h4>

                    <div class="input-group">

                        <div class="input-box">
                            <label for="name">Nome da Empresa:<br />
                                <input id="name" type="text" name="name" maxlength="255" required></label><br />

                            <label for="cnpj">CNPJ:<br />
                                <input id="cnpj" type="text" name="cnpj" placeholder="XX. XXX. XXX/0001-XX" size="15"
                                    maxlength="14" required></label><br />

                            <label for="type-name">Porte da Empresa:<br />
                                <select class="porteEmpresa" id="porte" name="types">
                                    <option value="valor1">Microempreendedor Individual (MEI)</option>
                                    <option value="valor2">Microempresa (ME)</option>
                                    <option value="valor3">Empresa de Pequeno Porte (EPP)</option>
                                    <option value="valor4" selected>Empresa de Médio Porte</option>
                                    <option value="valor5">Grande Empresa</option>
                                </select></label><br />


                            <div class="checkEmpresa" id="check">
                                <tbody>
                                    <tr>
                                        <td>
                                            <label for="empresa">Tem Empresa Fisica?</label>
                                            <input id="empresaCheck" onclick="ocultar()" type="checkbox">
                                        </td>
                                    </tr>
                                </tbody>

                            </div>

                            <label for="sobre">Sobre a Empresa:<br />
                                <textarea class="historiaEmpresa" id="historia" maxlength="520" required></textarea>
                            </label><br />

                        </div>
                    </div>
                </div>

                <div class="endereco">



                    <div class="input-group">
                        <h4>Endereço</h4>

                        <label>Cep:<br />
                            <input name="cep" type="text" id="cep" value="" size="10" placeholder="XXXXX-XXX"
                                maxlength="9" onblur="pesquisacep(this.value);" required /></label><br />

                        <div class="input-address" class="tiny button" id="input-address" style="display:none">
                            <!------->
                            <!-- Inicio do formulario -->
                            <label>Rua:<br />
                                <input name="rua" type="text" id="rua" size="40" maxlength="255" /></label><br />
                            <label>Bairro:<br />
                                <input name="bairro" type="text" id="bairro" size="40" maxlength="255" /></label><br />
                            <label>Cidade:<br />
                                <input name="cidade" type="text" id="cidade" size="40" maxlength="255" /></label><br />
                            <label>Estado:<br />
                                <input name="uf" type="text" id="uf" size="2" maxlength="2" /></label><br />

                        </div>
                    </div>




                </div>

                <div class="contato">
                    <h4>Contato</h4>

                    <div class="input-group">

                        <div class="input-box">

                            <label for="numero">Número de Telefone:<br />
                                <input id="numero" type="tel" name="numero" placeholder="(XX) XXXXX-XXXX" maxlength="11"
                                    required></label><br />

                            <label for="email">E-mail:<br />
                                <input id="email" type="email" name="email" placeholder="" required></label><br />

                            <label for="password">Senha:<br />
                                <input id="password" type="password" name="password" onchange="validarSenha()"
                                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$"
                                    title="A senha deve conter entre 6 a 12 CARACTERES, deve conter pelo menos uma letra MAIÚSCULA, um NÚMERO e não deve conter SÍMBOLOS."
                                    required></label><br />

                            <label for="confirmPassword">Confirme sua Senha:<br />
                                <input id="confirmPassword" type="password" name="password" onchange="validarSenha()"
                                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$"
                                    title="A confirmação de senha deve ser exatamente igual a senha colocada acima."
                                    required></label><br />
                            <div id="inner">

                            </div>


                            <script> // MASK
                                $('#cep').mask('00000-000')
                                $('#numero').mask('(00) 00000-0000')
                                $('#cnpj').mask('00.000.000/0000-00')
                            </script>

                        </div>

                    </div>
                </div>

            </div>

            <div class="botoes">
                <input class="button" id="reset" type="reset" value="Limpar" />
                <input class="button" id="cadastro" type="submit" value="Cadastrar"
                    onclick="  return empresaCad(event)" />
            </div>
            <div class="perguntas">
                <div class="usu">
                    <label for="">já tem uma conta? <a href="/Login/loginEmpresa.html">Login</a></label><br />
                </div>
                <div class="usu">
                    <label for="">É Usuario? <a href="/Cadastros/Usuario/CadastroUsuario.html">Cadastre-se</a></label>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
